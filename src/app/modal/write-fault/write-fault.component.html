<div class="p-4">

  <h1>{{('fault.' + (params._id ? 'update' : 'create')) | translate}}</h1>

  <form (submit)="submit($event)" [formGroup]="formGroup" class="d-flex flex-column">
    <app-input formControlName="title">
      {{'fault.field.title'|translate}}
    </app-input>

    <div class="d-flex justify-content-between mt-4">
      <a class="btn btn-danger" routerLink="/panel/faults">Ä°ptal</a>
      <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit">
        {{ (params._id ? 'save' : 'create') | translate }}
      </button>
    </div>
  </form>

</div>
