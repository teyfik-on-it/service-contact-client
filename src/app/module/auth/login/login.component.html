<h3>{{'login'|translate}}</h3>

<form (submit)="submit($event)" [formGroup]="formGroup" class="d-flex flex-column">
  <div *ngIf="errorResponse" class="alert alert-danger mt-2">
    <ng-container [ngSwitch]="errorResponse.status">
      <ng-container *ngSwitchCase="401">
        <p [innerHTML]="'login.unauthorized' | translate"></p>
      </ng-container>

      <ng-container *ngSwitchDefault>
        {{'error'|translate}}
      </ng-container>
    </ng-container>
  </div>


  <app-input formControlName="email" type="email">
    {{'email'|translate}}
  </app-input>

  <app-input formControlName="password" type="password">
    {{'password'|translate}}
  </app-input>

  <div class="d-flex justify-content-between">
    <a class="btn btn-link" routerLink="/auth/register">{{'register'|translate}}</a>
    <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit">{{'login'|translate}}</button>
  </div>

  <hr class="w-75">

  <div class="d-flex">
    <a class="btn btn-link flex-fill" routerLink="/auth/reset-password">{{'forgotPassword'|translate}}</a>
  </div>
</form>
