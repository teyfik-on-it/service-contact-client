<h3>Giriş yap</h3>

<form (submit)="submit($event)" [formGroup]="formGroup" class="d-flex flex-column">
  <div *ngIf="errorResponse" class="alert alert-danger mt-2">
    <ng-container [ngSwitch]="errorResponse.status">
      <ng-container *ngSwitchCase="401">
        E-posta ya da şifre yanlış. Şifrenizi unuttuysanız <a routerLink="/auth/reset-password">burayı tıklayarak</a>
        sıfırlayabilirsiniz.
      </ng-container>
    </ng-container>
  </div>

  <div class="form-group">
    <label for="email">E-posta</label>
    <input class="form-control" formControlName="email" id="email" placeholder="E-posta" required type="email">
  </div>

  <div class="form-group">
    <label for="password">Şifre</label>
    <input class="form-control" formControlName="password" id="password" placeholder="Şifre" required type="password">
  </div>

  <div class="d-flex justify-content-between">
    <a class="btn btn-link" routerLink="/auth/register">Kayıt ol</a>
    <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit">Giriş yap</button>
  </div>

  <hr class="w-75">

  <div class="d-flex">
    <a class="btn btn-link flex-fill" routerLink="/auth/reset-password">Şifremi unuttum</a>
  </div>
</form>
