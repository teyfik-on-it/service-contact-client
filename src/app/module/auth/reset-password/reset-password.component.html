<h3>Şifre sıfırlama</h3>

<form (submit)="submit($event)" [formGroup]="formGroup" class="d-flex flex-column">
  <div *ngIf="success" class="alert alert-success mt-2">
    Gelen kutunuza şifre sıfırlama bağlantısı içeren bir e-posta gönderildi.
  </div>

  <div *ngIf="errorResponse" class="alert alert-danger mt-2">
    <ng-container [ngSwitch]="errorResponse.status">
      <ng-container *ngSwitchCase="422">
        E-posta geçersiz.
      </ng-container>

      <ng-container *ngSwitchDefault>
        Hata
      </ng-container>
    </ng-container>
  </div>

  <div class="form-group">
    <label for="email">E-posta</label>
    <input class="form-control" formControlName="email" id="email" placeholder="E-posta" required type="email">
  </div>

  <div class="d-flex justify-content-between">
    <a class="btn btn-link" routerLink="/auth/register">Kayıt ol</a>
    <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit">Giriş yap</button>
  </div>
</form>
