<div class="bg-light">

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" routerLink="/">{{title}}</a>

      <div class="navbar-brand divider-v"></div>

      <ul class="navbar-nav">
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item">
            <a [routerLink]="item.routerLink" class="nav-link" routerLinkActive="active">{{item.label}}</a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>

</div>
